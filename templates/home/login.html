<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            
<h1 class="text-center login-title"><br>
</h1>

<h1 class="text-center login-title">Login</h1>

            <div class="account-wall">
                
                <form class="form-signin" method="post">{% csrf_token %}
                <input class="form-control" placeholder="Usuario" required="" autofocus="" name="username" type="user">
                <input class="form-control" placeholder="Password" required="" autofocus="" name="password" type="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">
                    Entrar</button>
                
                </form>
            </div>
            <center><a href="." class="text-center new-account">Logeate con una cuenta diferente</a>
                    <p><a href="/" class="text-center new-account">Regresar</a>
